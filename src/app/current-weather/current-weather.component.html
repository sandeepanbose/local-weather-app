<div *ngIf="current">
  <div class="container" fxLayout="row">
    <div class="mat-title no-margin" fxFlex="66%">{{current.city}}, {{current.country}} </div>
    <div class="right mat-subheading-2 no-margin" fxFlex>{{current.date | date:'EEEE MMM d'}}</div>
  </div>
  <div class="container" fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="55%">
      <img style="zoom: 175%" [src]='current.image'>
    </div>
    <div fxFlex class="right no-margin">
      <p class="mat-display-3" fxFlex>{{current.temperature | number: '1.0-0'}}
        <span class="mat-display-1 unit">â„‰</span>
      </p>
    </div>
  </div>
  <div fxLayoutAlign="center" class="mat-caption">
    {{current.description}}
  </div>
</div>
